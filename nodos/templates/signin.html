{% extends 'base.html' %}
{% load static %} 
{% block content%}
<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Iniciar Sesión</h1>
                                    </div>
                                 <p>   {{error}} <br></p>
                                    <form class="user" method="POST">
                                         {% csrf_token %}
                                        <div class="form-group">
                                            <label>Correo</label>
                                            <input type="email" class="form-control form-control-user" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="password" class="form-control form-control-user" name="password" autocomplete="current-password" required="" id="id_password">
                                        </div> 
                                        <div class="form-group">
                                            <button class="form-control form-control-button">
                                            Iniciar Sesión
                                        </button>
                                        </div> 
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/signup/">Crear Cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
{% endblock %}
