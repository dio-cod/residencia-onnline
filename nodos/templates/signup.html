{% extends 'base.html' %}
{% load static %} 
{% block content%}
{{error}}
<body class="bg-gradient-primary">
    <!-- Custom fonts for this template-->
    <link href='{% static "vendor/fontawesome-free/css/all.min.css" %}'  rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href='{% static "css/sb-admin-2.min.css" %}'   rel="stylesheet" type="text/css">
 
     <div class="container">
 
         <!-- Outer Row -->
         <div class="row justify-content-center">
 
             <div class="col-xl-10 col-lg-12 col-md-9">
 
                 <div class="card o-hidden border-0 shadow-lg my-5">
                     <div class="card-body p-0">
                         <!-- Nested Row within Card Body -->
                         <div class="row">
                             <div class="col-lg-3 d-none d-lg-block "></div>
                             <div class="col-lg-6">
                                 <div class="p-5">
                                <h1 class="h4 text-gray-900 mb-4">Formulario para registro de usuarios</h1>
                                     <div class="text-center">
                                     </div>
                                  <p>{{error}}</p>
                                     <form class="user" method="POST">
                                          {% csrf_token %}
                                         <div class="form-group">
                                             <label>Correo</label>
                                             <input type="email" class="form-control form-control-user" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
                                         </div>
                                         <div class="form-group">
                                             <label>Contraseña</label>
                                             <input type="password" class="form-control form-control-user" name="password" autocomplete="current-password" required="" id="id_password">
                                         </div> 
                                         <div class="form-group">
                                             <button class="form-control form-control-button">
                                             Iniciar Sesión
                                         </button>
                                         </div> 
                                        
                                     </form>
                                     <hr>
                                     <div class="text-center">
                                         <a class="small" href="/signup/">Crear Cuenta</a>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
 
             </div>
 
         </div>
 
     </div>
 
   <!-- Bootstrap core JavaScript-->
   <script src='{% static "vendor/jquery/jquery.min.js" %}' ></script>
   <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
 
   <!-- Core plugin JavaScript-->
   <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>
 
   <!-- Custom scripts for all pages-->
   <script src='{% static "js/sb-admin-2.min.js" %}'></script>
 
 </body>
{% endblock %}
